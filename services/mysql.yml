variables:
  MYSQL_SERVICE_NAME: mysql

.Generate mysql:
  extends:
    - .generator
  variables:
    PROJECT: mysql
  rules:
    - if: '($DEPLOY_PROJECT =~ /mysql/ || $DEPLOY_PROJECT == "all") && $ONLY_CLEANUP == "false"'
  script:
    - mkdir ${DEPLOYMENTS_DIR}/
    - |
      cat << EOF > ${DEPLOYMENTS_DIR}/${PROJECT}.yml
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: ${MYSQL_SERVICE_NAME}
      spec:
        selector:
          matchLabels:
            app: ${MYSQL_SERVICE_NAME}
        template:
          metadata:
            labels:
              app: ${MYSQL_SERVICE_NAME}
          spec:
            containers:
              - image: ${CI_REGISTRY}/planetrover/infrastructure/mysql:${MYSQL_VERSION}
                name: ${MYSQL_SERVICE_NAME}
                imagePullSecrets:
                  - name: ${PULL_SECRET}
                env:
                  - name: MYSQL_ROOT_PASSWORD
                    value: ${MYSQL_ROOT_PASSWORD}
                ports:
                  - containerPort: 3306
                    name: ${MYSQL_SERVICE_NAME}
      ---
      apiVersion: v1
      kind: Service
      metadata:
        name: ${MYSQL_SERVICE_NAME}
      spec:
        ports:
          - port: 3306
        selector:
          app: ${MYSQL_SERVICE_NAME}
        clusterIP: None
      EOF

Generate mysql:
  extends:
    - .Generate mysql

Generate test mysql:
  extends:
    - .Generate mysql
  rules:
    - if: '$DEPLOY_PROJECT == "mysql-test" && $ONLY_CLEANUP == "false"'