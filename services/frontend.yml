Frontend helm prepare:
  extends:
    - .helm-prepare
  variables:
    SERVICE_NAME: frontend
    PACKAGE_NAME: sdp-frontend-helm-chart
    FILE_NAME: sdp-frontend-0.0.2.tgz
    PACKAGE_VERSION: "0.0.2"
    ID: 46
  script:
    - !reference [".helm-prepare", "script"]
    - |
      cat << EOF > ${OVERRIDES_FILE}
        backendServices:
          - name: METASTORE
            value: hive-metastore-service
          - name: SPARK_HISTORY_SERVER
            value: history-server
          - name: ZEPPELIN
            value: zeppelin-server
        image:
          registry: ${REGISTRY}
          dockerTag: ${FRONTEND_IMAGE_TAG}
        imagePullSecrets:
          - name: ${PULL_SECRET}
      EOF
